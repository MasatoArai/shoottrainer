<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=720">
    <title>test demo</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/indexbridge.js"></script>
    
    </head>
    <body style="width:100%;height:100%;background-color:#ccc">
        <div id="base_wrapper">
        <iframe v-bind:src="basesrc" id="baseframe"></iframe>
        <div id="scope" v-show="(kind=='compound')">
            <iframe v-bind:src="scopesrc" id="scopeframe"></iframe>
        </div>
        <div id="scopewaku" v-bind:style="scopewaku">
            </div>
            <div id="gard">
                <button id="menubut" v-if="!showMenu" v-on:click="showMenu=true">MENU</button>
                <button id="clearbut" v-if="!showMenu" v-on:click="clearShoot">Clear</button>
            <div id="menu" v-if="showMenu">
                <button id="menuclose" v-on:click="showMenu=false">
                </button>
                    <ul id="kind">
                        <li>
                            <button v-on:click="setScopeKind('compound')">Compound</button>
                        </li>
                        <li>
                            <button v-on:click="setScopeKind('recurv')">Recurve</button>
                        </li>
                    </ul>
                <figure id="targetfaces">
                    <figcaption>
                        マト選択
                    </figcaption>
                    <ul>
                        <li>
                            <button v-on:click="setTargetFace('cp50')">CP50m</button>
                        </li>
                        <li>
                            <button v-on:click="setTargetFace('rc70')">RC70m</button>
                        </li>
                        <li>
                            <button v-on:click="setTargetFace('id18')">18mRound</button>
                        </li>
                </ul>
                </figure>
                <figure v-if="kind=='compound'">
                    <figcaption>
                        レンズ倍率
                    </figcaption>
                <ul>
                    <li>
                    <button v-on:click="setZoom(4)">
                        4X</button>
                    </li>
                    <li>
                    <button v-on:click="setZoom(6)">
                        6X</button>
                    </li>
                    <li>
                    <button v-on:click="setZoom(8)">
                        8X</button>
                    </li>
                </ul>
                </figure>
                </div>
            </div>
            
            </div>
    </body>
</html>
