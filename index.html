<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>test demo</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/indexbridge.js"></script>
    
    </head>
    <body style="width:100%;height:100%;background-color:#ccc">
        <div id="base_wrapper">
        <iframe v-bind:src="basesrc" id="baseframe"></iframe>
        <div id="scope" v-show="(kind=='compound'||!scopeWakuVis)">
            <iframe v-bind:src="scopesrc" id="scopeframe"></iframe>
        </div>
        <div id="scopewaku" v-bind:style="scopewaku" v-show="scopeWakuVis">
            <div id="scopering" v-bind:style="scopeling" v-show="(kind=='compound')"></div>
            </div>
            <div id="gard">
                <div id="deb" v-if="deb">
                </div>
                <button id="menubut" v-if="!showMenu" v-on:click="showMenu=true">MENU</button>
                <button id="clearbut" v-on:click="clearShoot">Clear</button>
                <div id="dragSliderset">Geomagnetic displacement correction<div id="dragSliderbutt">&gt;|&lt;</div></div>
                <div id="sliderset"><div id="sliderbutt"></div></div>
                <button id="centerTrim" v-on:click="centerTrim()">[ ┼ ]</button>
                <a id="shootbut" v-show="shootbut"></a>
            <div id="menu" v-if="showMenu">
                <button id="menuclose" v-on:click="showMenu=false">
                </button>
                    <ul id="kind">
                        <li>
                            <button v-on:click="setScopeKind('compound')" v-bind:class="{select:kind=='compound'}">Compound</button>
                        </li>
                        <li>
                            <button v-on:click="setScopeKind('recurv')" v-bind:class="{select:kind=='recurv'}">Recurve</button>
                        </li>
                    </ul>
                <figure id="targetfaces">
                    <figcaption>
                        マト選択
                    </figcaption>
                    <ul>
                        <li>
                            <button v-on:click="setTargetFace('cp50')" v-bind:class="{select:targetFace=='cp50'}">CP50m</button>
                        </li>
                        <li>
                            <button v-on:click="setTargetFace('rc70')" v-bind:class="{select:targetFace=='rc70'}">RC70m</button>
                        </li>
                        <li>
                            <button v-on:click="setTargetFace('id18')" v-bind:class="{select:targetFace=='id18'}">18mRound</button>
                        </li>
                </ul>
                </figure>
                <figure v-if="kind=='compound'">
                    <figcaption>
                        レンズ倍率
                    </figcaption>
                <ul>
                    <li>
                    <button v-on:click="setZoom(4)" v-bind:class="{select:zoom==4}">
                        4X</button>
                    </li>
                    <li>
                    <button v-on:click="setZoom(6)" v-bind:class="{select:zoom==6}">
                        6X</button>
                    </li>
                    <li>
                    <button v-on:click="setZoom(8)" v-bind:class="{select:zoom==8}">
                        8X</button>
                    </li>
                </ul>
                </figure>
                </div>
            </div>
            
            </div>
    </body>
</html>
